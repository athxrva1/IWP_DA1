    <h1>
        Product Demo Form
    </h1>

    <form>
        <fieldset>
          <legend>Personal Details</legend>
           
     
    <p>
            <label>
              Salutation
              <br />
              <select name="salutation">
                <option>--None--</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
                <option>Dr.</option>
                <option>Prof.</option>
              </select>
            </label>
          </p>
     
     
           
     
    <p>
            <label>First name: <input name="firstName" /></label>
          </p>
     
     
           
     
    <p>
            <label>Last name: <input name="lastName" /></label>
          </p>
     
     
           
     
    <p>
            Gender :
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
          </p>
     
     
           
     
    <p>
            <label>Email:<input type="email" name="email" /></label>
          </p>
     
     
           
     
    <p>
            <label>Date and Time of Demo:<input type="datetime-local" name="birthDate"></label>
          </p>
     
    <p> Product:
        <label><input type="checkbox">iPhone</label>
        <label><input type="checkbox">MacBook</label>
        <label><input type="checkbox">iPad</label>
        <label><input type="checkbox">Watch</label>
        <label><input type="checkbox">AirPods</label>
    </p> 

    <p>
        Color:
        <label><input type="radio">Space Grey</label>
        <label><input type="radio">Midnight</label>
        <label><input type="radio">Rose Gold</label>
    </p>
           
     
    <p>
            <label>
              Address :
              <br />
              <textarea name="address" cols="30" rows="3"></textarea>
            </label>
          </p>
     
     
           
     
    <p>
            <button type="submit">Submit</button>
          </p>
     
     
         </fieldset>
    </form>

</body>
</html>
